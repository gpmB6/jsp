<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Cadastrar Colaborador</title>
    </head>
    <body>
        <h1>Cadastrar Colaborador</h1>
        <form method ="POST" action="direcionaCad.jsp">
           <div>
	            <p>
	                Nome:    <br/>
	                <input type="text" name="nome">
	            </p>
	            <p>
	                Endereço: <br/>
	                <input type="text" name="endereco">
	            </p>
	             <p>
	                CPF: <br/>
	                <input type="text" name="cpf">
	            </p>
	             <p>
	                Título de Eleitor: <br/>
	                <input type="text" name="tituloEleitor">
	            </p>
	             <p>
	                Reservista: <br/>
	                <a>Sim</a> <input type="checkbox" name="reservista">
	                <a>Não</a> <input type="checkbox" name="naoReservista">
	                
	            </p>
	             <p>
	                Email: <br/>
	                <input type="text" name="email">
	            </p>
	             <p>
	                Salário: <br/>
	                <input type="text" name="salario">
	            </p>
	            
	           <p>
	                <input type="submit" value="OK">
	            </p>
	            <p>
	                <input type="reset" value="Limpar">
	            </p>
        </form> 
        <a href="index.html"> Sair </a>
        
        </div>
    </body>
</html>
